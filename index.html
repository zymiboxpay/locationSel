<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST locationSel.js</title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="locationSel.js"></script>
	<link rel="stylesheet" type="text/css" href="locationSel.css">
	<style>
	.target {
		position: absolute;
		left: 100px;
		top: 100px;
		width: 100px;
		height: 50px;
	}
	</style>
</head>
<body>
	<button class="target">target</button>
	<script>
	$(function(){
		$locationSel = $(".target").locationSel({
			tabs : ["市","区"], // defaults
			cities : ["深圳市", "广州市"],
			districts : {
							"深圳市": ["南山区","罗湖区","福田区"],
							"广州市": ["越秀区","海珠区","白云区"]
			}
		});

		//监听选择完成事件 allSelected
		$locationSel.on("allSelected", function(event, result){
			console.log(">>> selected result: ", result);
		});
	});
	</script>
</body>
</html>
